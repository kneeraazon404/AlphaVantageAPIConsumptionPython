<script
  src="https://kit.fontawesome.com/c755a477ee.js"
  crossorigin="anonymous"
></script>

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='stylesheet.css') }}"
    />

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='functions.js') }}"
    ></script>
  </head>
  <body onload="getTheme()">
    <div class="sidebar">
      <div class="navcontainer">
        <ul class="navbar navbar-expand-sm navbar-nav sticky-top">
          <li>
            <a id="img" href="{{ url_for('index') }}">
              <img
                class="home-page-logo"
                src="{{ url_for('static', filename='img/logo-color-crop2-no-bg.png')}}"
                alt="Cool logo"
              />
            </a>
          </li>
          <li class="navitem {% block home %}{% endblock %}">
            <a href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="navitem {% block portfolio %}{% endblock %}">
            <a href="{{ url_for('portfolio') }}">Portfolio</a>
          </li>
          <li class="navitem {% block chart %}{% endblock %}">
            <a href="{{ url_for('chart') }}">Charts</a>
          </li>
          <div class="dropdown">
            <li
              class="navitem {% block profile %}{% endblock %}"
              id="profilenavitem"
            >
              <a href="{{ url_for('profile') }}">Profile</a>
            </li>
            <div class="dropdown-content">
              {% if current_user.is_authenticated %}
              <li class="navitem">
                <a href="{{ url_for('logout') }}">Log out</a>
              </li>
              {% else %}
              <li class="navitem {% block login %}{% endblock %}">
                <a href="{{ url_for('login') }}">Login</a>
              </li>
              <li class="navitem {% block register %}{% endblock %}">
                <a href="{{ url_for('register') }}">Register</a>
              </li>
              {% endif %}
            </div>
          </div>
        </ul>
      </div>
    </div>
    <div class="wallet"><span>Hover to see wallet</span></div>
    <div class="navicon">
      <button class="btn" type="button" id="dropdownMenuButton">
        <span class="fa-solid fa-gear fa-2xl"></span><span class="caret"></span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
      <!--<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      </div>
      <i class="fa-solid fa-gear fa-2xl"></i> 
    --></div>

    <div class="topnav">
      <input type="text" placeholder="Search.." />
    </div>
    <div class="main-content">{% block content %}{% endblock %}</div>
    {% block scripts %}{% endblock %}
    <div class="footer p-4">
      <p>Copyright @ 2024 | Your Company</p>
    </div>
  </body>
</html>
